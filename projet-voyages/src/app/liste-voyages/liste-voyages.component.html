<div>
    <mat-grid-list cols="3" rowHeight="2:1">
        <div *ngFor="let item of tableauVoyages">
            <mat-grid-tile *ngIf="item.vedette">
                <app-minicomp [forfait]="item"></app-minicomp>
            </mat-grid-tile>
        </div>
    </mat-grid-list>
    <div *ngFor="let item of tableauVoyages">
        <app-maxicomp [forfait]="item"></app-maxicomp>
    </div>
</div>
